<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div id="top">
      <div class="enter">
        <label>
          <input class="inputValue" list="dropdown" name="myBrowser"
        /></label>
        <datalist id="dropdown"> </datalist>
      </div>
      <div class="dashboard">
        <div class="right">
          <div class="glass" data-tilt>
            <p class="default">
              Enter a city to<br />
              display Weather
            </p>
            <h1 class="place"></h1>
            <p class="description"></p>
            <p class="temperature"></p>
            <p class="high-low"></p>
          </div>
        </div>
        <div class="left">
          <h1 class="time">00:00:00</h1>
          <p class="day"></p>
          <p class="date"></p>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div>
        <h1>Feels Like</h1>
        <p class="feels">--</p>
      </div>
      <div>
        <h1>Humidity</h1>
        <p class="humidity">--</p>
      </div>
      <div>
        <h1>Visibility</h1>
        <p class="visibility">--</p>
      </div>
      <div>
        <h1>Wind Speed</h1>
        <p class="wind">--</p>
      </div>
    </div>
    <script src="./vanilla-tilt.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
